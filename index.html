<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Flipbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="menu-title">Food Menu</h1>
    
    <div class="book-container">
        <div id="book">
            <div class="page" id="page-1">
                <img src="images/menu_page_01.png" alt="Menu Page 1 - Cover Page">
            </div>

            <div class="page" id="page-2">
                <img src="images/menu_page_02.png" alt="Menu Page 2">
            </div>

            <div class="page" id="page-3">
                <img src="images/menu_page_03.png" alt="Menu Page 3">
            </div>

            <div class="page" id="page-4">
                <img src="images/menu_page_04.png" alt="Menu Page 4">
            </div>

            <div class="page" id="page-5">
                <img src="images/menu_page_05.png" alt="Menu Page 5">
            </div>

            <div class="page" id="page-6">
                <img src="images/menu_page_06.png" alt="Menu Page 6 - Last Page">
            </div>
        </div>
        
        <button id="prev-btn" class="nav-btn left-arrow" aria-label="Previous Page">◀</button>
        <button id="next-btn" class="nav-btn right-arrow" aria-label="Next Page">▶</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
